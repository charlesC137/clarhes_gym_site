<div class="membership-container">
  <div class="top">
    <button routerLink="/dashboard"><i class="fas fa-chevron-left"></i></button>
    <h2>Membership Management</h2>
  </div>

  <section class="membership-details">
    <div class="overview-header">
      <h2>Current Plan: <span class="gold">Gold Membership</span></h2>
      <h2>Billing Cycle: <span class="cycle">Annual</span></h2>
    </div>
    <p>Expires on: <strong>April 15, 2025</strong></p>
    <p>Status: <span class="active">Active</span></p>

    <div class="progress-container">
      <p>Membership Progress</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 75%"></div>
      </div>
      <p>75% Completed – 3 Months Left</p>
    </div>

    <div class="membership-actions">
      <button class="btn btn-primary">Upgrade</button>
      <button class="btn btn-secondary">Downgrade</button>
      <button class="btn btn-green">Renew</button>
      <button class="btn btn-danger">Cancel</button>
    </div>
  </section>
  <section class="payment-details">
    <h2>Payment & Billing</h2>
    <p>Last Payment: <strong>$99.99 – March 1, 2024</strong></p>
    <p>Next Billing Date: <strong>April 1, 2025</strong></p>
    <button routerLink="/payments-billing" class="btn btn-primary">
      Update Payment Method
    </button>
    <button routerLink="/payments-billing" class="btn btn-green">
      Download Invoice
    </button>
  </section>
  <section class="support-section">
    <h2>Need Help?</h2>
    <button class="btn btn-primary">Live Chat</button>
    <button class="btn btn-green">FAQ</button>
  </section>
</div>
